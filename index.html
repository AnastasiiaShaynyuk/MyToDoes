<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Does</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
<body>
  <div class="container-fluid">
    <div class="header d-flex justify-content-center text-center">
      <h1 class="m-4">To Does</h1>
    </div>
    <div class="d-flex justify-content-center ">
      <input id="inputField" type="text" class="inline-input form-control inline-input w-md-50 w-50 required shadow">
      <button class="btn btn-add btn-light shadow" title="Add To Do" type="submit"><i class="mdi mdi-plus fs-5"></i></button>
    </div>
    <ul class="list d-flex flex-column align-items-center mt-4 text-center p-0">
    </ul>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
